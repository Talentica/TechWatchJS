<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="../public/css/site.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#data">Data</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="dashboard">
        <div class="row">
            <div class="col-sm-24">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="list-inline clearfix">
                            <li>
                                <div class="navbar-form">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>10</option>
                                            <option>50</option>
                                            <option>100</option>
                                            <option>200</option>
                                            <option>500</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="search" placeholder="Search" class="search form-control">
                                    </div>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-primary active">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                            Grid
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> List
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="grid-data">
                    </div>
                    <div class="list-data">
                      <div className="col-sm-24">
                    		<table className="table table-striped">
                        <thead>
                      		<tr>
                      			<th style={{width: '45px'}}>Thumbnails</th>
                      			<th className='title'>Title</th>
                      			<th></th>
                      		</tr>
                      	</thead>
                    		<tbody></tbody>
                    		</table>
                    	</div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
<script type="text/template" id="grid-item-template">
  <div class="grid-item col-sm-12 col-md-8">
      <div class="thumbnail">
          <img data-src="holder.js/100%x200" alt="100%x200"
               src="<%- imgSrc %>"
               data-holder-rendered="true"
               style="height: 200px; width: 100%; display: block;">
          <div class="caption">
              <h3><%- email %></h3>
              <div>
                  <p> <a role="button" data-toggle="collapse" href="#collapseExample1"
                         aria-expanded="false" aria-controls="collapseExample">
                          More
                      </a>
                  </p>

                  <div class="collapse" id="collapseExample1">
                      <p>
                          <%- details %>
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</script>
<script type="text/template" id="list-item-template">
  <td>
			<Image height="30" width="30" src="<%- imgSrc %>"/>
		</td>
		<td>
			<%- email %>
		</td>
		<td>
      <p> <a role="button" data-toggle="collapse" href="#collapseExample1"
             aria-expanded="false" aria-controls="collapseExample">
              More
          </a>
      </p>

      <div class="collapse" id="collapseExample1">
          <p>
              <%- details %>
          </p>
      </div>
		</td>
</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../public/js/boostrap/js/bootstrap.min.js"></script>
<script src="../public/js/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="../node_modules/underscore/underscore.js"></script>
<script src="../node_modules/backbone/backbone.js"></script>
<script src="assets/json/data.json"></script>
<script src="js/models/user.js"></script>
<script src="js/collections/users.js"></script>
<script src="js/views/gridView.js"></script>
<script src="js/views/listView.js"></script>
<script src="js/views/appView.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>


</html>
